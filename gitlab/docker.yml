.build_setup:
  stage: docker_build
  needs: []
  when: manual
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_BUILDKIT: 1
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  tags:
    - cloud
  retry:
    max: 2
    when: [runner_system_failure, unknown_failure, stuck_or_timeout_failure]
  rules:
    - if: $CI_COMMIT_BRANCH
      changes:
        paths: [tools/*, $DOCKER_BUILD_CONTEXT/*, $ENV_FILE, cmake/profiles/*]
        compare_to: master
  script:
    - docker pull ${IMAGE}:latest || true
    - >
      docker build
      --network=host
      --build-arg BUILDKIT_INLINE_CACHE=1
      --cache-from ${IMAGE}:latest
      -t ${IMAGE}:$CI_COMMIT_SHA
      -t ${IMAGE}:latest
      -f ${DOCKER_BUILD_CONTEXT}/Dockerfile
      .
      --progress=plain &>docker-build.log
    - tail -n 1000 docker-build.log
    - docker push ${IMAGE}:${CI_COMMIT_SHA}
    - if [ ${CI_COMMIT_BRANCH} == "master" ]; then docker push ${IMAGE}:latest; fi
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    expire_in: 1 hour
    when: always
    paths:
    - docker-build.log


build_gdk-debian-ci:
  extends: .build_setup
  variables:
    IMAGE: blockstream/gdk-debian-ci
    DOCKER_BUILD_CONTEXT: docker/debian
    ENV_FILE: tools/env.sh

